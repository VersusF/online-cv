projects:
  title: Progetti
  intro: Progetti secondari portati avanti nel tempo libero.
  assignments:
    - title: Ethersolve
      link: "https://github.com/SeUniVr/EtherSolve"
      tagline: "Analizzatore statico per Bytecode di Smart Contract Ethereum. Progetto di tesi portato avanti dopo la Laurea per le pubblicazioni. Implementato in Java con un prototipo di front-end in VueJS."

    - title: Sito ASCSV
      link: "https://www.campanesistemaveronese.it/"
      tagline: "Sito internet per un'associazione del terzo settore. Gestione del sito Wordpress e implementazione di due applicazioni: una mappa dinamica e un impaginatore automatico per spartiti."

oss:
  title: Contribuzioni Open Source
  intro: Cerco di utilizzare software open source e, quando posso, contribuire allo sviluppo degli stessi.
  contributions:
    - title: Bruno
      link: "https://docs.usebruno.com/"
      tagline: "Client per API Rest. Implementata una funzione per clonare gli ambienti"

publications:
  title: Pubblicazioni
  intro: |
    Il lavoro di tesi in università ha portato alla pubblicazione di due articoli.
  papers:
    - title: "EtherSolve: Computing an Accurate Control-Flow Graph from Ethereum Bytecode"
      link: "https://ieeexplore.ieee.org/abstract/document/9462980/"
      authors: Filippo Contro, Marco Crosara, Mariano Ceccato, Mila Dalla Preda
      conference: 2021 IEEE/ACM 29th International Conference on Program Comprehension (ICPC)

    - title: "Enhancing Ethereum Smart-Contracts Static Analysis by Computing a Precise Control-Flow Graph of Ethereum Bytecode"
      link: "https://www.sciencedirect.com/science/article/pii/S0164121223000481"
      authors: Michele Pasqua, Andrea Benini, Filippo Contro, Marco Crosara, Mila Dalla Preda, Mariano Ceccato
      conference: "Journal of Systems and Software Volume 200, June 2023, 111653"

