career-profile:
  title: Profilo
  summary: |
    Ingegnere del software e sviluppatore full-stack con esperienza nello sviluppo di applicazioni end-to-end,
    inclusa la progettazione infrastrutturale e l'implementazione su cloud per il deploy finale.
    Mi dedico all'analisi dei problemi, alla valutazione delle soluzioni più efficaci e alla loro implementazione
    per raggiungere gli obiettivi desiderati. Presto particolare attenzione alla scrittura di codice pulito, leggibile e mantenibile,
    rendendo il processo di lettura del codice un'esperienza piacevole. Sono appassionato dell'ambiente Linux e delle tecnologie open-source.

education:
  title: Formazione
  info:
    - degree: Laurea magistrale in Ingegneria e scienze informatiche
      university: Università di Verona
      time: 2018 - 2020
      details: |
        Curriculum in cyber-security e metodi formali, con focus su analisi statica.
        Tesi di laurea in ambito Smart Contract Ethereum.
        Voto 110/110 e Lode.
    - degree: Laurea in informatica
      university: Università di Verona
      time: 2015 - 2018
      details: |
        Tesi di laurea in ambito reverse engineering di applicazioni Android.
        Voto 110/110 e Lode.

experiences:
  title: Esperienze lavorative
  info:
    - role: Software engineer
      time: 2024 - attuale
      company: Centro Studi Alma Iura srl SB, Verona
      details: |
        Responsabile del team di sviluppo software.
        Ho realizzato un software per la gestione di pratiche legali di diritto bancario.
        Ho realizzato uno smistatore automtico di PEC per la gestione delle comunicazioni legali.
        Ho pianificato e coordinato lo sviluppo di una web-app per la gestione completa di un evento con centinaia di partecipanti incentrato
        sul diritto bancario e sul mercato dei crediti.
        Per ogni progetto ho effettuato l'analisi funzionale, la progettazione dell'architettura e ho gestito e mantenuto l'infrastruttura su cloud AWS.

        Tecnologie: Typescript, NodeJS, Postgresql, Docker, Vue, AWS, Terraform, Figma, Git, Linux.
    - role: Software engineer
      time: 2020 - 2024
      company: Bit Mobility - Mirai, Bussolengo VR
      details: |
        Responsabile del back-end per il server, della progettazione e della manutenzione del database MySQL,
        dell'infrastruttura su cloud AWS, del front-end per il gestionale interno.
        Contribuzioni allo sviluppo dell'app Android/iOS e agli assets.
        Gestione dell'infrastruttura e delle pipeline di CI/CD.
        Pianificazione del lavoro, con analisi preliminari, studi di fattibilità e progettazione implementativa.

        Tecnologie: Typescript, NodeJS, MySQL, Docker, Angular, Terraform, React Native, Jenkins, Python, Elastic, Git, Linux.

